name: PHPUnit Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: ['8.1', '8.2', '8.3']
        laravel: ['10.*', '11.*']
        stability: ['highest', 'lowest']
        include:
          - laravel: 10.*
            testbench: 8.*
          - laravel: 11.*
            testbench: 9.*
        exclude:
          - laravel: 11.*
            php: '8.1'

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} ${{ matrix.stability }} stability

    steps:
      - name: ðŸ”¨ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”¨ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: ðŸ”¨ Install composer dependencies
        uses: "ramsey/composer-install@v3"
        with:
          dependency-versions: ${{ matrix.stability }}

      - name: ðŸ§ª Run Unit Tests
        run: composer test
